---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: trivy-operator
      version: 0.28.0
      sourceRef:
        kind: HelmRepository
        name: aquasecurity
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # Trivy Operator configuration
    trivyOperator:
      # Scan job timeout
      scanJobTimeout: 10m
      # Concurrent scan jobs
      scanJobsConcurrentLimit: 3
      # Scan all workloads on startup
      scanJobsInSameNamespace: true

    # Enable Prometheus metrics
    serviceMonitor:
      enabled: true
      interval: 60s
      labels:
        prometheus: kube-prometheus

    # Trivy scanner configuration
    trivy:
      # Use server mode for efficiency
      mode: Standalone

      # Image scanning configuration
      image:
        registry: ghcr.io
        repository: aquasecurity/trivy
        tag: "0.58.1"  # Renovate will add digest automatically

      # Severity levels to report
      severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL

      # Vulnerability databases
      dbRegistry: ghcr.io
      dbRepository: aquasecurity/trivy-db

      # Java DB for better JAR scanning
      javaDbRegistry: ghcr.io
      javaDbRepository: aquasecurity/trivy-java-db

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Compliance reports (CIS Kubernetes Benchmark)
    compliance:
      # Disable compliance scanning for now (can enable later)
      failEntriesLimit: 10

    # Node collector for node scanning
    nodeCollector:
      # Don't need host scanning for now
      enabled: false

    # RBAC scanning
    rbacAssessment:
      enabled: true

    # Config audit (Kubernetes misconfigurations)
    configAuditReports:
      scanner: Trivy

    # Vulnerability scanning
    vulnerabilityReports:
      scanner: Trivy

    # Exposed secret scanning
    exposedSecretReports:
      scanner: Trivy

    # Report TTL (how long to keep old reports)
    ttlReportJob: 24h
