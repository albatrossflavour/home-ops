# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app shlink
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      shlink:
        strategy: Recreate
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17"
            envFrom:
              - secretRef:
                  name: shlink-secret
        containers:
          app:
            image:
              repository: shlinkio/shlink
              tag: "4.2.4"
            env:
              TZ: Australia/Sydney
              DEFAULT_DOMAIN: short.${SECRET_DOMAIN}
              IS_HTTPS_ENABLED: "true"
              PORT: "8081"
              DB_DRIVER: postgres
              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: DB_HOST
              DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: DB_NAME
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: DB_USER
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: DB_PASSWORD
              INITIAL_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: INITIAL_API_KEY
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
          web:
            image:
              repository: shlinkio/shlink-web-client
              tag: "4.2.0@sha256:c3b693b0e647b5fbb6509c9bafc2bedc52ed6ab7608d31699e74333a7ecc69e3"
            env:
              UID: "2000"
              TZ: Australia/Sydney
              SHLINK_SERVER_URL: "http://localhost:8081"
              SHLINK_SERVER_NAME: "Albatross Flavour"
              SHLINK_SERVER_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: INITIAL_API_KEY
            probes:
              liveness:
                enabled: true
                spec:
                  tcpSocket:
                    port: 8080
              readiness:
                enabled: true
                spec:
                  tcpSocket:
                    port: 8080
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
                  tcpSocket:
                    port: 8080
            resources:
              requests:
                cpu: 5m
                memory: 64Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        controller: shlink
        ports:
          http:
            port: 8081
      web:
        controller: shlink
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: short.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      web:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Utilities"
          gethomepage.dev/name: "Shlink Web"
          gethomepage.dev/icon: "shlink.png"
          gethomepage.dev/description: "URL Shortener Web UI"
        hosts:
          - host: shlink.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: web
                  port: http
    persistence:
      data:
        existingClaim: shlink
        globalMounts:
          - path: /etc/shlink/data
