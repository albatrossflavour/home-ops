# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app shlink
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      shlink:
        strategy: Recreate
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17"
            envFrom:
              - secretRef:
                  name: shlink-secret
        containers:
          app:
            image:
              repository: shlinkio/shlink
              tag: "4.2.7"
            env:
              TZ: Australia/Sydney
              DEFAULT_DOMAIN: short.${SECRET_DOMAIN}
              IS_HTTPS_ENABLED: "true"
              DB_DRIVER: postgres
              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: DB_HOST
              DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: DB_NAME
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: DB_USER
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: DB_PASSWORD
              INITIAL_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secret
                    key: INITIAL_API_KEY
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        controller: shlink
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Utilities"
          gethomepage.dev/name: "Shlink"
          gethomepage.dev/icon: "shlink.png"
          gethomepage.dev/description: "URL Shortener"
        hosts:
          - host: short.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: shlink
        globalMounts:
          - path: /etc/shlink/data
