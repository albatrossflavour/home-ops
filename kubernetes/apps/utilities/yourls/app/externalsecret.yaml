# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: yourls
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: yourls-secret
    template:
      engineVersion: v2
      data:
        # YOURLS Database Configuration
        YOURLS_DB_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        YOURLS_DB_NAME: &dbName yourls
        YOURLS_DB_USER: &dbUser yourls
        YOURLS_DB_PASS: &dbPass "{{ .YOURLS_DB_PASSWORD }}"

        # YOURLS Application Configuration
        YOURLS_SITE: "https://short.${SECRET_DOMAIN}"
        YOURLS_USER: "{{ .YOURLS_ADMIN_USER }}"
        YOURLS_PASS: "{{ .YOURLS_ADMIN_PASSWORD }}"
        YOURLS_COOKIEKEY: "{{ .YOURLS_COOKIE_KEY }}"

        # Database Init Configuration
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: yourls
    - extract:
        key: cloudnative-pg
