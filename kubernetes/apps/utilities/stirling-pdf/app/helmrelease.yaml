---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirling-pdf
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controllers:
      stirling-pdf:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/stirling-tools/s-pdf
              tag: 0.30.1@sha256:3eb983b2043c923553ec549db63f184da456b743e50ef97f4388386483641176
              pullPolicy: IfNotPresent
            env:
              TZ: "${TZ}"
              SYSTEM_DEFAULTLOCALE: "en-GB"
              DOCKER_ENABLE_SECURITY: true
              SECURITY_ENABLE_LOGIN: true
              SECURITY_OAUTH2_ENABLED: true
              SECURITY_OAUTH2_AUTOCREATEUSER: false
            envFrom:
              - secretRef:
                  name: stirlingpdf-secret
            probes: &probes
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: stirling-pdf
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: &host "pdf.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: emptyDir
        # globalMounts:
        #   - path: /configs
      logs:
        type: emptyDir
      tmp:
        enabled: true
        type: emptyDir
      tessdata:
        type: emptyDir
        globalMounts:
          - path: /usr/share/tessdata
