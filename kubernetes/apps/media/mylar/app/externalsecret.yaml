---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mylar
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mylar-secret
    template:
      engineVersion: v2
      data:
        MYLAR__AUTH__USERNAME: "{{ .MYLAR_USERNAME }}"
        MYLAR__AUTH__PASSWORD: "{{ .MYLAR_PASSWORD }}"
  dataFrom:
    - extract:
        key: mylar
