---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: healthcheck-ping
  namespace: observability
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: healthcheck-ping
              image: curlimages/curl:8.11.1@sha256:c1fe1679c34d9784c1b0d1e5f62ac0a79fca01fb6377cdd33e90473c6f9f9a69
              command:
                - /bin/sh
                - -c
                - "curl -fsS -m 10 --retry 5 -o /dev/null https://hc-ping.com/2f23b93d-19d4-4e9e-8325-59e4facd4576"
              resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                cpu: 100m
                memory: 32Mi
              securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            seccompProfile:
              type: RuntimeDefault
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
