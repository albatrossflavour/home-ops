---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: healthcheck-ping
  namespace: observability
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: healthcheck-ping
              image: curlimages/curl:8.18.0@sha256:d94d07ba9e7d6de898b6d96c1a072f6f8266c687af78a74f380087a0addf5d17
              command:
                - /bin/sh
                - -c
                - "curl -fsS -m 10 --retry 5 -o /dev/null https://hc-ping.com/2f23b93d-19d4-4e9e-8325-59e4facd4576"
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 100m
                  memory: 32Mi
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop: ["ALL"]
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            seccompProfile:
              type: RuntimeDefault
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
