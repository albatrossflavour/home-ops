# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name node-exporter
spec:
  staticConfigs:
    - targets:
        - 10.10.20.208:9100
        - expanse.internal:9100
        - pikvm.internal:9100
        - voyager.internal:9100
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name pikvm
spec:
  staticConfigs:
    - targets:
        - 192.168.5.20
        - 192.168.5.21
        - 192.168.5.22
  metricsPath: /api/export/prometheus/metrics
  basic_auth:
    username: "{{.PIKVM_USER}}"
    password: "{{.PIKVM_PASSWORD}}"
  scheme: https
  static_configs:
    - targets: ["pikvm"]
  tls_config:
    insecure_skip_verify: true
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
---
