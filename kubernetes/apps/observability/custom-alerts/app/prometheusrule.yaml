---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: critical-ha-alerts
  labels:
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
    - name: homelab.critical-ha
      rules:
        - alert: PodRestartLoop
          expr: rate(kube_pod_container_status_restarts_total[10m]) > 0.5
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is restart looping"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted {{ $value | humanize }} times in the last 10 minutes"

        - alert: PVCStorageNearlyFull
          expr: |
            (
              kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes
            ) > 0.85
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is {{ $value | humanizePercentage }} full"
            description: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is {{ $value | humanizePercentage }} full (threshold: 85%)"

        - alert: CertificateExpiresSoon
          expr: |
            (
              certmanager_certificate_expiration_timestamp_seconds - time()
            ) / 86400 < 7
          for: 1h
          labels:
            severity: warning
          annotations:
            summary: "Certificate {{ $labels.namespace }}/{{ $labels.name }} expires in {{ $value | humanizeDuration }}"
            description: "Certificate {{ $labels.namespace }}/{{ $labels.name }} will expire in {{ $value | humanizeDuration }}"

        - alert: AuthentikServiceDown
          expr: |
            up{job="authentik-server-metrics"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Authentik identity provider is down"
            description: "Authentik service has been down for more than 5 minutes. Authentication may be unavailable."

        - alert: IngressControllerLowReplicas
          expr: |
            (
              kube_deployment_status_replicas_available{deployment=~"ingress-nginx-.*-controller"}
              < 2
            )
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Ingress controller {{ $labels.deployment }} has only {{ $value }} replicas"
            description: "Ingress controller {{ $labels.deployment }} has {{ $value }} replicas (expected: 2+)"

        - alert: AuthentikLowReplicas
          expr: |
            (
              kube_deployment_status_replicas_available{deployment="authentik-server"}
              < 2
            )
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Authentik has only {{ $value }} replicas available"
            description: "Authentik server has {{ $value }} replicas available (expected: 3)"

        - alert: PiholeHighLoad
          expr: |
            node_load1{instance=~"pihole.*:9100"} > 10
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Pi-hole {{ $labels.instance }} has high load"
            description: "Pi-hole {{ $labels.instance }} has load average of {{ $value | humanize }} (threshold: 10)"

        - alert: PiholeHighLoad
          expr: |
            node_load1{instance=~"pihole.*:9100"} > 20
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Pi-hole {{ $labels.instance }} has critically high load"
            description: "Pi-hole {{ $labels.instance }} has load average of {{ $value | humanize }} (threshold: 20). This may cause cluster-wide DNS failures."

        - alert: UPSOnBattery
          expr: |
            network_ups_tools_ups_status{flag="OL"} == 0
          for: 1m
          labels:
            severity: critical
            component: infrastructure
            alert_group: power
          annotations:
            summary: "UPS is running on battery power"
            description: "UPS has lost mains power and is running on battery. Mains power has been offline for more than 1 minute."

        - alert: UPSBatteryLow
          expr: |
            network_ups_tools_battery_charge < 50
          for: 1m
          labels:
            severity: critical
            component: infrastructure
            alert_group: power
          annotations:
            summary: "UPS battery charge is low at {{ $value }}%"
            description: "UPS battery charge is at {{ $value | humanize }}% (threshold: 50%). System shutdown may occur soon if mains power is not restored."

    - name: flux
      rules:
        - alert: HelmReleaseNotReady
          expr: |
            gotk_reconcile_condition{type="Ready", status="False", kind="HelmRelease"} == 1
          for: 30m
          labels:
            severity: critical
          annotations:
            summary: "HelmRelease {{ $labels.namespace }}/{{ $labels.name }} failing"
            description: "HelmRelease {{ $labels.namespace }}/{{ $labels.name }} has been in a non-Ready state for more than 30 minutes."

    - name: spegel
      rules:
        - alert: SpegelMirrorFailureRate
          expr: |
            sum(rate(spegel_mirror_requests_total{cache="miss"}[10m]))
            / sum(rate(spegel_mirror_requests_total[10m])) > 0.9
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "Spegel mirror cache miss rate above 90%"
            description: "Spegel peer-to-peer image mirror has >90% cache miss rate for 15 minutes, indicating possible DHT or connectivity issues."

    - name: image-pull
      rules:
        - alert: ImagePullBackOff
          expr: |
            kube_pod_container_status_waiting_reason{reason="ImagePullBackOff"} == 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Container {{ $labels.namespace }}/{{ $labels.pod }}/{{ $labels.container }} in ImagePullBackOff"
            description: "Container has been unable to pull its image for more than 10 minutes."
