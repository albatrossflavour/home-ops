---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-infrastructure-endpoints
  labels:
    gatus.io/enabled: "true"
data:
  infrastructure.yaml: |
    endpoints:
      - name: Zigbee2MQTT
        url: "http://10.10.20.173/"
        group: "Home Infrastructure"
        tags: ["iot", "home-automation", "zigbee", "critical"]
        interval: 1m
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 3000"
        alerts:
          - type: pagerduty

      - name: Luggage NAS
        url: "https://192.168.1.22"
        group: "Home Infrastructure"
        tags: ["storage", "nas", "synology", "critical"]
        interval: 2m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pagerduty

      - name: UniFi Controller
        url: "https://192.168.1.1"
        group: "Network Infrastructure"
        tags: ["network", "unifi", "wifi", "critical"]
        interval: 1m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 3000"
        alerts:
          - type: pagerduty

      - name: Plex Media Server
        url: "http://192.168.1.22:32400/web"
        group: "Media Services"
        tags: ["media", "streaming", "plex", "entertainment"]
        interval: 2m
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pagerduty
