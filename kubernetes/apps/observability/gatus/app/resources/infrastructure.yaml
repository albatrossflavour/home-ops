---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-infrastructure-endpoints
  labels:
    gatus.io/enabled: "true"
data:
  infrastructure.yaml: |
    endpoints:
      - name: Zigbee2MQTT
        url: "http://10.10.20.173/"
        group: "Home Infrastructure"
        description: "IoT Gateway"
        tags: ["iot", "home-automation", "zigbee", "critical"]
        interval: 1m
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 3000"
        alerts:
          - type: pushover

      - name: Luggage NAS
        url: "https://192.168.1.22"
        group: "Home Infrastructure"
        description: "Network Storage"
        tags: ["storage", "nas", "synology", "critical"]
        interval: 2m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pushover

      - name: UniFi Controller
        url: "https://192.168.1.1"
        group: "Network Infrastructure"
        description: "Network Management"
        tags: ["network", "unifi", "wifi", "critical"]
        interval: 1m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 3000"
        alerts:
          - type: pushover

      - name: Plex Media Server
        url: "http://192.168.1.22:32400/web"
        group: "Media Services"
        description: "Media Streaming"
        tags: ["media", "streaming", "plex", "entertainment"]
        interval: 2m
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pushover

      - name: Primary Pihole
        url: "http://pihole.albatrossflavour.com/admin/login"
        group: "Network Infrastructure"
        description: "DNS Server"
        tags: ["network", "dns", "pihole", "critical"]
        interval: 2m
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pushover

      - name: DR Pihole
        url: "http://pihole-dr.albatrossflavour.com:8080/admin/login"
        group: "Network Infrastructure"
        description: "DNS Server"
        tags: ["network", "dns", "pihole", "critical"]
        interval: 2m
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pushover

      - name: Secondary Pihole
        url: "http://pihole2.albatrossflavour.com/admin/login"
        group: "Network Infrastructure"
        description: "DNS Server"
        tags: ["network", "dns", "pihole", "critical"]
        interval: 2m
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pushover

      - name: Tertiary Pihole
        url: "http://pihole3.albatrossflavour.com/admin/login"
        group: "Network Infrastructure"
        description: "DNS Server"
        tags: ["network", "dns", "pihole", "critical"]
        interval: 2m
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pushover
