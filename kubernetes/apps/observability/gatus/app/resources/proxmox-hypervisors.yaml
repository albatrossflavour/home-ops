---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-proxmox-endpoints
  labels:
    gatus.io/enabled: "true"
data:
  proxmox-hypervisors.yaml: |
    endpoints:
      - name: Ankh Proxmox
        url: "https://ankh.lab.albatrossflavour.com:8006/"
        group: "Proxmox Hypervisors"
        tags: ["virtualization", "proxmox", "hypervisor", "critical", "lab"]
        interval: 2m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pagerduty

      - name: Morpork Proxmox
        url: "https://morpork.lab.albatrossflavour.com:8006/"
        group: "Proxmox Hypervisors"
        tags: ["virtualization", "proxmox", "hypervisor", "critical", "lab"]
        interval: 2m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pagerduty

      - name: Sto Lat Proxmox
        url: "https://stolat.lab.albatrossflavour.com:8006/"
        group: "Proxmox Hypervisors"
        tags: ["virtualization", "proxmox", "hypervisor", "critical", "lab"]
        interval: 2m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pagerduty

      - name: PBS Backup Server
        url: "https://pbs.lab.albatrossflavour.com:8007"
        group: "Proxmox Hypervisors"
        tags: ["backup", "proxmox", "storage", "critical", "lab"]
        interval: 5m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pagerduty

      - name: Ankh KVM
        url: "https://192.168.5.20"
        group: "KVM Management"
        tags: ["virtualization", "kvm", "management", "critical"]
        interval: 2m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pagerduty

      - name: Morpork KVM
        url: "https://192.168.5.21"
        group: "KVM Management"
        tags: ["virtualization", "kvm", "management", "critical"]
        interval: 2m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pagerduty

      - name: Sto Lat KVM
        url: "https://192.168.5.22"
        group: "KVM Management"
        tags: ["virtualization", "kvm", "management", "critical"]
        interval: 2m
        client:
          insecure: true
        conditions:
          - "[STATUS] < 400"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pagerduty
