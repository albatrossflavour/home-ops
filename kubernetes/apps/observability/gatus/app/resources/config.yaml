---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
web:
  port: $${WEB_PORT}
storage:
  type: postgres
  path: postgres://$${INIT_POSTGRES_USER}:$${INIT_POSTGRES_PASS}@$${INIT_POSTGRES_HOST}:5432/$${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Albatross Flavour
  header: Albatross Flavour Status
  logo: "https://www.gravatar.com/avatar/4fce033d079d9cb954f6ac0f2117523f"
  link: "https://albatrossflavour.com"
  buttons:
    - name: "Homepage"
      link: "https://albatrossflavour.com"
    - name: "GitHub"
      link: "https://github.com/albatrossflavour"
alerting:
  pushover:
    title: Gatus
    application-token: $${PUSHOVER_TOKEN}
    user-key: $${PUSHOVER_USER_KEY}
    priority: 1
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  # External Infrastructure
  - name: status
    group: external
    url: "https://status.${SECRET_DOMAIN}"
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover
  - name: flux-webhook
    group: external
    url: "https://flux-webhook.${SECRET_DOMAIN}"
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: pushover

  # External Services
  - name: Puppet Forge API
    url: "https://forgeapi.puppet.com/v3/modules"
    group: "External Services"
    description: "Puppet Forge API Availability"
    tags: ["puppet", "api", "infrastructure", "critical"]
    interval: 5m
    client:
      dns-resolver: tcp://1.1.1.1:53
      headers:
        Authorization: "Bearer $${PUPPET_FORGE_TOKEN}"
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"
      - "[BODY] != pat(.*(unauthorized|forbidden|expired).*)i"
    alerts:
      - type: pushover

  # Authentication & Security
  - name: Authentik
    url: "https://id.${SECRET_DOMAIN}"
    group: "Authentication"
    description: "Identity Provider (SSO)"
    tags: ["security", "authentication", "sso", "critical"]
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 3000"
    alerts:
      - type: pushover

  # Core Applications
  - name: Home Assistant
    url: "https://home-assistant.${SECRET_DOMAIN}"
    group: "Smart Home"
    description: "Home Automation Platform"
    tags: ["automation", "smart-home", "iot", "critical"]
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 3000"
    alerts:
      - type: pushover

  - name: NocoDB
    url: "https://nocodb.${SECRET_DOMAIN}"
    group: "Database"
    description: "Database Interface"
    tags: ["database", "nocode", "productivity"]
    interval: 2m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 5000"
    alerts:
      - type: pushover

  # Media Services
  - name: Overseerr
    url: "https://requests.${SECRET_DOMAIN}"
    group: "Media Services"
    description: "Media Request Manager"
    tags: ["media", "requests", "entertainment"]
    interval: 2m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 5000"
    alerts:
      - type: pushover

  # Observability
  - name: Grafana
    url: "https://grafana.${SECRET_DOMAIN}"
    group: "Observability"
    description: "Metrics Visualization"
    tags: ["monitoring", "metrics", "dashboards", "critical"]
    interval: 2m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 5000"
    alerts:
      - type: pushover

  - name: Kromgo
    url: "https://kromgo.${SECRET_DOMAIN}"
    group: "Observability"
    description: "Badge Service"
    tags: ["monitoring", "badges"]
    interval: 5m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 3000"

  # Utilities
  - name: Send
    url: "https://send.${SECRET_DOMAIN}"
    group: "Utilities"
    description: "File Sharing Service"
    tags: ["file-sharing", "utilities"]
    interval: 2m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 5000"
    alerts:
      - type: pushover

  - name: Shlink
    url: "https://short.${SECRET_DOMAIN}"
    group: "Utilities"
    description: "URL Shortener"
    tags: ["utilities", "url-shortener"]
    interval: 2m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 3000"
    alerts:
      - type: pushover

  # Static Websites
  - name: Kalooma.org
    url: "https://kalooma.org"
    group: "Websites"
    description: "Static Website"
    tags: ["website", "static"]
    interval: 5m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 3000"
    alerts:
      - type: pushover

  - name: PDLF.net
    url: "https://pdlf.net"
    group: "Websites"
    description: "Static Website"
    tags: ["website", "static"]
    interval: 5m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] < 400"
      - "[RESPONSE_TIME] < 3000"
    alerts:
      - type: pushover
