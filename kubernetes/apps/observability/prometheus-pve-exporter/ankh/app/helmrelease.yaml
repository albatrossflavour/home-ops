---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-pve-exporter-ankh
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      prometheus-pve-exporter-ankh:
        containers:
          app:
            image:
              repository: prompve/prometheus-pve-exporter
              tag: "3.4.2@sha256:68e20394912b822b50126b4e918107ac3070cd6d4d55f355e33e3639bef60f45"
            env:
              TZ: "${TIMEZONE:=Etc/UTC}"
              PVE_VERIFY_SSL: "false"
            envFrom:
              - secretRef:
                  name: prometheus-pve-exporter-ankh
            command:
              - pve_exporter
              - ankh.lab.albatrossflavour.com:8006
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 200Mi
    service:
      app:
        controller: prometheus-pve-exporter-ankh
        ports:
          metrics:
            protocol: HTTP
            port: 9221
    serviceMonitor:
      app:
        serviceName: prometheus-pve-exporter-ankh
        endpoints:
          - port: metrics
            scheme: http
            path: /pve
            interval: 60s
            scrapeTimeout: 30s
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
              - action: replace
                sourceLabels: ["service"]
                targetLabel: instance
                replacement: "ankh"
