---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-pve-exporter-ankh
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: prometheus-pve-exporter-ankh
    template:
      engineVersion: v2
      data:
        PVE_USER: "{{ .username }}@pam"
        PVE_PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: proxmox
