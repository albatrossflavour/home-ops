# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app loki
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 6.45.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    deploymentMode: SingleBinary
    loki:
      commonConfig:
        replication_factor: 1
        path_prefix: /var/loki
        storage:
          filesystem:
            rules_directory: /rules
      rulerConfig:
        enable_api: true
        enable_alertmanager_v2: true
        alertmanager_url: http://alertmanager-kube-prometheus-stack.observability.svc.cluster.local:9093
        storage:
          type: local
        rule_path: /tmp/loki/scratch
        ring:
          kvstore:
            store: inmemory
      structuredConfig:
        common:
          storage:
            filesystem:
              rules_directory: /rules
        ruler:
          storage:
            type: local
            local:
              directory: /rules
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      storage:
        type: filesystem
        bucketNames:
          chunks: chunks
          ruler: ruler
        filesystem:
          chunks_directory: /var/loki/chunks
          rules_directory: /var/loki/rules
      limits_config:
        retention_period: 90d
        reject_old_samples: false
        reject_old_samples_max_age: 0s
        ingestion_rate_mb: 16
        ingestion_burst_size_mb: 32
        max_streams_per_user: 0
        max_line_size: 256KB
      compactor:
        retention_enabled: true
        delete_request_store: filesystem
    singleBinary:
      replicas: 1
      persistence:
        enabled: false
      initContainers:
        - name: copy-rules
          image: busybox:latest
          command: ['sh', '-c', 'mkdir -p /var/loki/rules && cp -r /rules/* /var/loki/rules/ 2>/dev/null || true']
          volumeMounts:
            - name: loki-data
              mountPath: /var/loki
            - name: sc-rules-volume
              mountPath: /rules
      extraVolumes:
        - name: loki-data
          nfs:
            server: "192.168.1.22"
            path: "/volume2/apps/loki"
      extraVolumeMounts:
        - name: loki-data
          mountPath: /var/loki
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi
    # Explicitly disable all other deployment modes
    read:
      replicas: 0
    write:
      replicas: 0
    backend:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
    # Disable additional features
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    lokiCanary:
      enabled: false
    test:
      enabled: false
    monitoring:
      serviceMonitor:
        enabled: true
        labels:
          prometheus.io/service-monitor: "true"
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
    gateway:
      enabled: true
      replicas: 1
      service:
        type: ClusterIP
        port: 80
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Observability"
          gethomepage.dev/name: "Loki"
          gethomepage.dev/icon: "loki.png"
          gethomepage.dev/description: "Log aggregation system"
        hosts:
          - host: loki.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          memory: 256Mi
