# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi2netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: unifi2netbox-secret
    template:
      engineVersion: v2
      data:
        UNIFI_USER: "{{ .UP_UNIFI_DEFAULT_USER }}"
        UNIFI_PASSWORD: "{{ .UP_UNIFI_DEFAULT_PASS }}"
        NETBOX_API_TOKEN: "{{ .NETBOX_SUPERUSER_API_TOKEN }}"
  dataFrom:
    - extract:
        key: unpoller
    - extract:
        key: netbox
