# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-pihole-internal
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: external-dns-pihole-internal-secret
    template:
      engineVersion: v2
      data:
        EXTERNAL_DNS_PIHOLE_PASSWORD: "{{ .PIHOLE_API_KEY }}"
  dataFrom:
    - extract:
        key: pihole
