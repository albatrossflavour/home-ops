# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: netbox-secret
    template:
      engineVersion: v2
      data:
        # NetBox application secrets (chart expected keys)
        secret_key: "{{ .NETBOX_SECRET_KEY }}"
        email: "{{ .NETBOX_SUPERUSER_EMAIL }}"
        password: "{{ .NETBOX_SUPERUSER_PASSWORD }}"
        api_token: "{{ .NETBOX_SUPERUSER_API_TOKEN }}"
        email-password: ""  # Not using email, set to empty

        # Database configuration
        DB_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_NAME: &dbName netbox
        DB_USER: &dbUser netbox
        DB_PASSWORD: &dbPass "{{ .NETBOX_DB_PASSWORD }}"
        postgresql-password: *dbPass  # Chart expected key for external DB

        # Postgres Init Container variables
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: netbox
    - extract:
        key: cloudnative-pg
