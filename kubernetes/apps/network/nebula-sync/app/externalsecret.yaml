# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nebula-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: nebula-sync-secret
    template:
      engineVersion: v2
      data:
        PRIMARY: "http://192.168.9.2|{{ .PIHOLE_API_KEY }}"
        REPLICAS: "http://10.10.20.173:8080|{{ .PIHOLE_API_KEY }},http://192.168.9.3|{{ .PIHOLE_API_KEY }},http://192.168.9.4|{{ .PIHOLE_API_KEY }}"
  dataFrom:
    - extract:
        key: pihole
