---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: clusterzx/paperless-ai
              tag: latest
            env:
              # Paperless-NGX connection
              PAPERLESS_URL:
                valueFrom:
                  secretKeyRef:
                    name: paperless-ai-secret
                    key: PAPERLESS_URL
              PAPERLESS_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: paperless-ai-secret
                    key: PAPERLESS_TOKEN

              # AI Provider Configuration
              OPENAI_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: paperless-ai-secret
                    key: OPENAI_API_KEY

              # Optional AI providers
              AZURE_OPENAI_KEY:
                valueFrom:
                  secretKeyRef:
                    name: paperless-ai-secret
                    key: AZURE_OPENAI_KEY
                    optional: true
              DEEPSEEK_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: paperless-ai-secret
                    key: DEEPSEEK_API_KEY
                    optional: true

              # Application settings
              NODE_ENV: production
              PORT: "3000"

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi

    service:
      app:
        controller: paperless-ai
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: "internal"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Utilities"
          gethomepage.dev/name: "Paperless AI"
          gethomepage.dev/icon: "paperless.png"
          gethomepage.dev/description: "AI-powered document analysis for Paperless-NGX"
        hosts:
          - host: paperless-ai.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: paperless-ai
        globalMounts:
          - path: /app/data
