---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-ai
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-ai-secret
    template:
      engineVersion: v2
      data:
        # OpenAI API Key for AI processing
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"

        # Paperless-NGX connection details
        PAPERLESS_URL: "http://paperless.default.svc.cluster.local:8000"
        PAPERLESS_TOKEN: "{{ .PAPERLESS_API_TOKEN }}"

        # Optional: Other AI provider keys
        AZURE_OPENAI_KEY: "{{ .AZURE_OPENAI_KEY | default \"\" }}"
        DEEPSEEK_API_KEY: "{{ .DEEPSEEK_API_KEY | default \"\" }}"
  dataFrom:
    - extract:
        key: paperless-ai
