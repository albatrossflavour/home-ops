  services.yaml: ""
  settings.yaml: |
    background:
      image: https://wallpapercave.com/wp/wp8828809.jpg
      blur: sm
      brightness: 25
      opacity: 70
    title: Dashboard
    favicon: https://github.com/walkxcode/dashboard-icons/blob/main/png/heimdall.png
    useEqualHeights: true
    theme: dark
    color: slate
    headerStyle: clean
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
    layout:
      Downloads:
        tab: Second
        style: row
        columns: 4
        icon: mdi-download-circle
      Observability:
        tab: Second
        style: row
        columns: 4
        icon: mdi-chart-line
