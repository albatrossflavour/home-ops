<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDLF.net</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .status {
            background: #e8f5e8;
            padding: 15px;
            border-left: 4px solid #27ae60;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to PDLF.net</h1>
    <div class="status">
        <strong>Status:</strong> Site is running on Kubernetes with automatic SSL certificates
    </div>
    <p>This is a simple static website hosted on your home-ops Kubernetes cluster.</p>
    <p>To update this content, edit the files in <code>kubernetes/apps/default/pdlf-website/app/webroot/</code></p>
</body>
</html>
