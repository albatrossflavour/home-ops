---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app resume
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      resume:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd"
            envFrom:
              - secretRef:
                  name: resume-secret
        containers:
          app:
            image:
              repository: amruthpillai/reactive-resume
              tag: "v4.4.6@sha256:53ce201e15d79535494d278fd13658f57d0331f2b5eba12163bf38b879366c65"
            env:
              TZ: ${TIMEZONE}
              PORT: "3000"
              PUBLIC_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              DATABASE_URL: "postgresql://resume:$(RESUME_DB_PASSWORD)@postgres16-rw.database.svc.cluster.local:5432/resume"
              MAIL_FROM: "noreply@${SECRET_DOMAIN}"
              STORAGE_PROVIDER: "filesystem"
              STORAGE_PATH: "/app/storage"
              STORAGE_ACCESS_KEY: "dummy" # pragma: allowlist secret
              STORAGE_SECRET_KEY: "dummy" # pragma: allowlist secret
              STORAGE_URL: "http://localhost:9000"
              STORAGE_ENDPOINT: "localhost"
              STORAGE_PORT: "9000"
              STORAGE_BUCKET: "dummy"
              NODE_TLS_REJECT_UNAUTHORIZED: "0"
              NODE_ENV: "development"
              LOG_LEVEL: "debug"
              DEBUG: "*"
              CHROME_URL: "ws://localhost:3001"
            envFrom:
              - secretRef:
                  name: resume-secret
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 1G
          browserless:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.34.1@sha256:eeac26dc8da5bad6ff321acc3692d614da9ffc95ba0df7af944ded6649787ce5
            env:
              TOKEN: "$(CHROME_TOKEN)"
              PORT: "3001"
              PUBLIC_URL: "http://localhost:3000"
              ENABLE_CORS: "false"
              ALLOW_GET: "false"
              TIMEOUT: 180000
              CONCURRENT: 1
              PREBOOT_CHROME: false
              KEEP_ALIVE: false
            envFrom:
              - secretRef:
                  name: resume-secret
            resources:
              requests:
                cpu: 50m
                memory: 500M
              limits:
                memory: 2G
    service:
      app:
        controller: resume
        ports:
          http:
            port: 3000
          browserless:
            port: 3001
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/data
      storage:
        type: nfs
        server: "192.168.1.22"
        path: /volume2/Backups/resume
        globalMounts:
          - path: /app/storage
