---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: resume
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: resume-secret
    template:
      engineVersion: v2
      data:
        RESUME_DB_PASSWORD: "{{ .RESUME_DB_PASSWORD }}"
        RESUME_ACCESS_TOKEN_SECRET: "{{ .RESUME_ACCESS_TOKEN_SECRET }}"
        RESUME_REFRESH_TOKEN_SECRET: "{{ .RESUME_REFRESH_TOKEN_SECRET }}"
        RESUME_STORAGE_ACCESS_KEY: "{{ .MINIO_ROOT_USER }}"
        RESUME_STORAGE_SECRET_KEY: "{{ .MINIO_ROOT_PASSWORD }}"
        RESUME_CHROME_TOKEN: "{{ .RESUME_CHROME_TOKEN }}"
  dataFrom:
    - extract:
        key: resume
    - extract:
        key: minio
