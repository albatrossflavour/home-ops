---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
  name: dancers
  namespace: default
spec:
  rules:
    - host: dancer.solutions
      http:
        paths:
          - backend:
              service:
                name: dancers
                port:
                  number: 80
            path: /
            pathType: Prefix
