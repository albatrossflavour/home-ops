apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dancers
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
  className: external
spec:
  rules:
  - host: dancer.solutions
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-reverse-proxy
            port:
              number: 80
