---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-secret
    template:
      engineVersion: v2
      data:
        # Init container variables for database creation
        INIT_POSTGRES_DBNAME: &dbName paperless
        INIT_POSTGRES_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: &dbUser paperless
        INIT_POSTGRES_PASS: &dbPass "{{ .PAPERLESS_DB_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

        # Paperless application secrets
        PAPERLESS_SECRET_KEY: "{{ .PAPERLESS_SECRET_KEY }}"
        PAPERLESS_ADMIN_USER: "{{ .PAPERLESS_ADMIN_USER }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .PAPERLESS_ADMIN_PASSWORD }}"

        # Paperless PostgreSQL connection variables
        PAPERLESS_DBHOST: *dbHost
        PAPERLESS_DBPORT: "5432"
        PAPERLESS_DBNAME: *dbName
        PAPERLESS_DBUSER: *dbUser
        PAPERLESS_DBPASS: *dbPass
  dataFrom:
    - extract:
        key: paperless
    - extract:
        key: cloudnative-pg
