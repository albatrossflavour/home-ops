---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      nextcloud:
        annotations:
          reloader.stakater.com/auto: "true"
#        pod:
#          securityContext:
#            runAsUser: 1000
#            runAsGroup: 65542
#            fsGroup: 65542
#            supplementalGroups:
#              - 65542 # gladius:external-services

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17"
            envFrom:
              - secretRef:
                  name: nextcloud-secret

        containers:
          app:
            image:
              repository: docker.io/nextcloud
              tag: "32.0.1@sha256:1e4eae55eebe094cae6f9e7b6e0b4bccf4a4fe7b7e6f6f8f57010994b3b2ee42"
            env:
              # Basic configuration
              NEXTCLOUD_TRUSTED_DOMAINS: nextcloud.${SECRET_DOMAIN}
              NEXTCLOUD_DATA_DIR: /var/www/html/data

              # Database configuration
              POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
              POSTGRES_DB: nextcloud
              POSTGRES_USER: nextcloud
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: nextcloud-secret
                    key: NEXTCLOUD_DB_PASSWORD

              # Redis configuration
              REDIS_HOST: localhost
              REDIS_HOST_PORT: "6379"

              # Admin user configuration
              NEXTCLOUD_ADMIN_USER:
                valueFrom:
                  secretKeyRef:
                    name: nextcloud-secret
                    key: NEXTCLOUD_ADMIN_USER
              NEXTCLOUD_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: nextcloud-secret
                    key: NEXTCLOUD_ADMIN_PASSWORD

              # Trusted proxy configuration
              TRUSTED_PROXIES: >-
                10.96.0.0/16
                10.69.0.0/16
                192.168.0.0/16
                172.16.0.0/12

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 50m
                memory: 512Mi
              limits:
                memory: 2Gi

          redis:
            image:
              repository: docker.io/valkey/valkey
              tag: "9.0.0@sha256:4503e204c900a00ad393bec83c8c7c4c76b0529cd629e23b34b52011aefd1d27"
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 128Mi

    service:
      app:
        controller: nextcloud
        ports:
          http:
            port: 80
      redis:
        controller: nextcloud
        ports:
          redis:
            port: 6379

    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Utilities"
          gethomepage.dev/name: "Nextcloud"
          gethomepage.dev/icon: "nextcloud.png"
          gethomepage.dev/description: "Personal cloud storage and collaboration"
        hosts:
          - host: nextcloud.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: nextcloud
        globalMounts:
          - path: /var/www/html
#      data:
#        type: nfs
#        server: 192.168.1.22
#        path: /volume2/Backups/nextcloud
#        globalMounts:
#          - path: /var/www/html/data
