# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.11.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.34.1

clusterName: "witches"
endpoint: https://192.168.8.20:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.8.20"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "weatherwax"
    ipAddress: "192.168.8.10"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/2dacffae5966040d295675d639c94cde1fc31eef656ae244b07aad3552ac3757
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:95:66:3b"
        dhcp: false
        addresses:
          - "192.168.8.10/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.8.1"
        mtu: 1500
        vip:
          ip: "192.168.8.20"
  - hostname: "ogg"
    ipAddress: "192.168.8.11"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/2dacffae5966040d295675d639c94cde1fc31eef656ae244b07aad3552ac3757
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:26:e4:81"
        dhcp: false
        addresses:
          - "192.168.8.11/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.8.1"
        mtu: 1500
        vip:
          ip: "192.168.8.20"
  - hostname: "magrat"
    ipAddress: "192.168.8.12"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/2dacffae5966040d295675d639c94cde1fc31eef656ae244b07aad3552ac3757
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:0b:3c:9b"
        dhcp: false
        addresses:
          - "192.168.8.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.8.1"
        mtu: 1500
        vip:
          ip: "192.168.8.20"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"
