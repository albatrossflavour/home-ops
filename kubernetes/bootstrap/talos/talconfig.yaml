# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.3

clusterName: "witches"
endpoint: https://192.168.8.20:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.8.20"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-0"
    ipAddress: "192.168.8.155"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/2dacffae5966040d295675d639c94cde1fc31eef656ae244b07aad3552ac3757
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:fd:e9:20"
        vlans:
          - vlanId: 8
            addresses:
              - "192.168.8.155/24"
            mtu: 1500
            routes:
              - network: 0.0.0.0/0
                gateway: "192.168.8.1"
            vip:
              ip: "192.168.8.20"
  - hostname: "k8s-1"
    ipAddress: "192.168.8.147"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/2dacffae5966040d295675d639c94cde1fc31eef656ae244b07aad3552ac3757
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:bb:06:0c"
        vlans:
          - vlanId: 8
            addresses:
              - "192.168.8.147/24"
            mtu: 1500
            routes:
              - network: 0.0.0.0/0
                gateway: "192.168.8.1"
            vip:
              ip: "192.168.8.20"
  - hostname: "k8s-3"
    ipAddress: "192.168.8.132"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/2dacffae5966040d295675d639c94cde1fc31eef656ae244b07aad3552ac3757
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:c0:c2:f5"
        vlans:
          - vlanId: 8
            addresses:
              - "192.168.8.132/24"
            mtu: 1500
            routes:
              - network: 0.0.0.0/0
                gateway: "192.168.8.1"
            vip:
              ip: "192.168.8.20"

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 192.168.9.2
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

